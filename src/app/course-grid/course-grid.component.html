<h2>
  Courses ({{courses.length}})

  <div class="row">
    <div *ngFor="let course of courses" class="col-sm-3">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">{{course.title}}</h5>
          <p class="card-text">{{course.description}}</p>
          <a routerLink="/course/{{course.id}}" class="btn btn-primary">Course Info</a>
          <a routerLink="/course/{{course.id}}/section" class="btn btn-primary">Enroll</a>
        </div>
      </div>
    </div>
  </div>
</h2>
